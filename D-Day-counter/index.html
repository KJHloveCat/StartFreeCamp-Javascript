<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>D-Day-counter</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <link rel="stylesheet" href="./index.css" />
  <script src="./script.js" defer></script>
  <body>
    <h1>D-Day</h1>

    <div id="d-day-container">
      <div class="d-day-child-container">
        <span id="days">0</span>
        <span>일</span>
      </div>
      <div class="d-hour-child-container">
        <span id="hours">0</span>
        <span>시간</span>
      </div>
      <div class="d-min-child-container">
        <span id="minutes">0</span>
        <span>분</span>
      </div>
      <div class="d-sec-child-container">
        <span id="seconds">0</span>
        <span>초</span>
      </div>
    </div>
    <div id="error__message"></div>

    <div class="input">
      <input class="target_input" id="year-input" /> -
      <input class="target_input" id="month-input" /> -
      <input class="target_input" id="day-input" />
    </div>
    <button onclick="runButton()">카운트다운 시작</button>
    <button onclick="stopButton()">타이머 초기화</button>
  </body>
</html>
