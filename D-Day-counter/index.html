<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>D-Day-counter</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <link rel="stylesheet" href="./index.css" />
  <script>
    const dateFormMaker = () => {
      // console.log(document.getElementById('input').value);

      let inputYear = document.getElementById("year-input").value;
      let inputMonth = document.getElementById("month-input").value;
      let inputDay = document.getElementById("day-input").value;

      // let dateFormat = inputYear + "-" + inputMonth + "-" + inputDay;
      const dateFormat = `${inputYear}-${inputMonth}-${inputDay}`;
      return dateFormat;
    };

    const counterMake = () => {
      let nowDate = new Date();
      // let targetDate = new Date("2023-01-06");
      let targetDate = new Date(dateFormMaker());
      let remaining = nowDate - targetDate;
      let remainingDay = Math.floor(remaining / 1000 / 3600 / 24);
      let remainingHour = Math.floor((remaining / 1000 / 3600 + 9) % 24);
      let remainingMin = Math.floor((remaining / 1000 / 60) % 60);
      let remainingSec = Math.floor((remaining / 1000) % 60);
      console.log(remaining);
      console.log(
        remainingDay + "일",
        remainingHour + "시",
        remainingMin + "분",
        remainingSec + "초"
      );
    };
  </script>
  <body>
    <h1>D-Day</h1>

    <div id="d-day-container">
      <div class="d-day-child-container">
        <span>0</span>
        <span>일</span>
      </div>
      <div class="d-hour-child-container">
        <span>0</span>
        <span>시간</span>
      </div>
      <div class="d-min-child-container">
        <span>0</span>
        <span>분</span>
      </div>
      <div class="d-sec-child-container">
        <span>0</span>
        <span>초</span>
      </div>
    </div>

    <div class="input">
      <input class="target_input" id="year-input" /> -
      <input class="target_input" id="month-input" /> -
      <input class="target_input" id="day-input" />
    </div>
    <button onclick="counterMake()">버튼</button>
  </body>
</html>
